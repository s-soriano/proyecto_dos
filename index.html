<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Proyecto 2.0 CRUD</title>
</head>
<body style="color: aliceblue; background-color: #1d2630;">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="anchor navbar-brand" href="#">Proyecto 2.0 CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class=" anchor nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="anchor nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD App</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" method="get" class="row justify-content-center mb-4" autocomplete="off">
            <!-- Primero input -->
            <div class="col-10 col-md-8 mb-3">
                <label for="name">Nombre</label>
                <input class="form-control" name="name" required id="name" type="text"
                    placeholder="Primer Nombre"></input>
            </div>
            <!-- Segundo input -->
            <div class="col-10 col-md-8 mb-3">
                <label for="name">Apellidos</label>
                <input class="form-control" name="apellidos" required id="apellidos" type="text"
                    placeholder="Apellidos"></input>
            </div>
            <!-- Tercer input -->
            <div class="col-10 col-md-8 mb-3">
                <label for="name">Rut</label>
                <input class="form-control" name="rut" required id="rut" type="text" placeholder="Rut"></input>
            </div>
            <!-- Boton enviar -->
            <div class="col-10 col-md-8 mb-3 text-center mt-5">
                <input class="btn btn-success add-btn" type="submit" value="Enviar" onclick="agregarFila()">
            </div>
        </form>
        <!-- tabla -->
        <div id="table" class="col-12 col-md-10 mt-5">
            <table class="table table-striped table-dark ">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Rut</th>
                        <th class="text-center">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sergio</td>
                        <td>Soriano</td>
                        <td>17.935.451-2</td>
                        <td class="d-flex justify-content-around text-center">
                            <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Eliminar</a>
                        </td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
    
</body>
</html>
